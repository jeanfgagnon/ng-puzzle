<div *ngIf="tile"
    [@tileAnimation]="{value: tile.moveDirection, params:{tileSize: tile.size} }"
    (@tileAnimation.done)="onAnimationDone(tile)"
    class='tile'
    [ngClass]="{'ripple': !tile.empty}"
    [ngStyle]="tileStyle"
    (click)="onClick($event)"
    (mouseenter)="setBg(true)"
    (mouseleave)="setBg(false)">
  {{ tile.face }}
</div>
